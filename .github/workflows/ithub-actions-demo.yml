name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [pull_request]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: '1. Checkout 🛎️'
        uses: actions/checkout@v4
      - name: '2. node.js setup 📦'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: '3. Install dependencies 📥'
        run: npm ci
      - name: '4. build 🏗️'
        run: npm run build
      - name: '5. Run tests 🧪'
        run: npm run test
